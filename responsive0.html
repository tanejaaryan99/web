<!doctype>
<html>
  <head>
    <title>responsive</title>
    <style>
      @media (min-width: 500px) {
        body {
          background-color: blue;
        }
      }
      @media (max-width: 499px) {
        body {
          background-color: red;
        }
      }
    </style>
  </head>
  <body>
    <p><h1>This is paragraph that will response as you go to a smaller screen</h1></p>
  </body>
</html>

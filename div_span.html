<!DOCTYPE html>
<html>
    <head>
        <title>My Web Page!</title>
        <style>
        #top {
            font-size: 36px;
            color: red;
        }

        #middle {
            font-size: 24px;
        }

        #bottom {
            font-size: 12px;
        }

        .name {
            font-weight: bold;
            color: #a8323e;
        }
        </style>
    </head>
    <body>
        <div id="top" class="name">
            This is the <span class="name">top</span> of my web page.
        </div>
        <div id="middle">
            This is the <span class="name">middle</span> of my web page.
        </div>
        <div id="bottom">
            This is the <span class="name">bottom</span> of my web page.
        </div>
        <div id="top">
            Just checking Id's
        </div>
        <span id="middle">
          Both id and <span class="name">class together</span>
      </span>
    </body>
</html>
